<html data-ng-app='JogoApp'>
	<header>
		<style>
			body{
				width: 100%;
			}
			.linha{
				width: 100%;
				display: block;
				float: left;
			}
			.preta{
				background-color: black;
				color: #ffffff;
				width: 100%;
				height: 100%;
			}
			.preto{
				background-color: #FCD30E;
			}
			.casa{
				width: 12%;
				float: left;
				display: block;
				height: 12%;
				border: 1px solid;
			}
		</style>
		<script src='angular.js'>
		</script>
		<script src='adapter.js'>
		</script>		
		<script src='../src/main.js'>
		</script>
	</header>
	<body data-ng-controller='JogoCtrl'>
		<div class='linha' data-ng-repeat='(i, linha) in tabuleiro track by $index'>
			<a href="#" class='casa' data-ng-repeat='(j, casa) in linha track by $index' data-ng-class-odd="getOddClass(i)"
			data-ng-class-even="getEvenClass(i)"
			 data-ng-click='move([i, j])'>
				<span data-ng-class='casa.cor()'>
					{{casa|peca}}
				</span>
				<div class="ng-binding BRANCA">
					<span data-ng-bind="$parent.$index"></span> , <span data-ng-bind="$index"></span>
				</div>
			</a>
			<br/>
		</div>
	</body>
</html>
